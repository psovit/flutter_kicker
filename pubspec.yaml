name: flutter_kicker
description: "A Template to kick start new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^13.2.0
  flutter_bloc: ^8.1.4
  http: ^1.2.1
  url_launcher: ^6.2.5
  universal_platform: ^1.0.0+1
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/web_login.png
    - assets/images/google.svg
